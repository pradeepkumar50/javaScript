<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var studentName = "pradeep kumar";
        console.log(studentName);
        studentName = "pramod reddy";
        console.log(studentName);

        // number

        var studentId = 495;
        console.log(studentId);

        // string

        var pen = "nutraj";
        var glassName = 'wyndham';
        var bottleName = "great value purified drinking water";
        console.log(pen);
        console.log(glassName);
        console.log(`the glass name is ${bottleName}`);


        // boolean

        var isNumberValid =  false;
        console.log(isNumberValid);

        // null

        var penType = null;
        console.log(penType);

        // undefined

        var carName;
        console.log(carName);

        // type of operators

        console.log(typeof(carName));
        console.log(typeof(penType));
        console.log(typeof(isNumberValid));
        console.log(typeof(bottleName));
        console.log(typeof(studentId));
        console.log(typeof(10n));
        console.log(typeof(Symbol("id")));


    </script>
</head>
<body>
    <!-- 
        There are two types of data types
        1) premitive data types
          there are 7 types of premitive data types
          number
          string
          boolean
          null
          undefined
          bigint
          symbol

        2) Non premitive data types
           object
     -->
</body>
</html>
