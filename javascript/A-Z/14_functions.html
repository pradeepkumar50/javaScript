       //  let func = (arg1, arg2, ..., argN) => expression; 

         let add = (a,b) => {
            return a + b;
         }

         let result2 =  add(2, 3);
         console.log(result2);

        // function calling from another function

        function lastName(name) {
            return  name +  2;
        }

        function firstName(myName, frindName) {
            let output3 = lastName(myName);
            let output4 = lastName(frindName);
