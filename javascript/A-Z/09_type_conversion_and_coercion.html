<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // type conversion
        let year = "1996";
        console.log(year);
        let currentYear = 2024;
        let result = Number(year) + currentYear;
        console.log(result);
        console.log(Number("Pradeep"));

        // type coerison

        console.log("I'm " + 20 + " years old.");

    </script>
</body>
<!-- 
    type conversion meeans manually converting the type from one type to another.
    conercion means javascript automatically converts the types behind the scenes.

    If the operation fails for number it gives NaN.
-->

</html>
